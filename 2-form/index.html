<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
                <form action="/signup">
                    <div>
                        <input type="text" placeholder="Моя компания" name="company" required />
                    </div>
                    <div class="user_name">
                        <input type="text" placeholder="Имя" name="first_name" required />
                        <input type="text" placeholder="Фамилия" name="last_name" required />
                    </div>
                    <div>
                        <input type="email" placeholder="E-mail" name="email" required />
                    </div>
                    <button type="submit">
                        Зарегистрироваться
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.78em" height="0.7em" viewBox="0 0 16 9">
                            <path fill="currentColor" d="M12.5 5h-9c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h9c.28 0 .5.22.5.5s-.22.5-.5.5" />
                            <path fill="currentColor" d="M10 8.5a.47.47 0 0 1-.35-.15c-.2-.2-.2-.51 0-.71l3.15-3.15l-3.15-3.15c-.2-.2-.2-.51 0-.71s.51-.2.71 0l3.5 3.5c.2.2.2.51 0 .71l-3.5 3.5c-.1.1-.23.15-.35.15Z" />
                        </svg>
                    </button>
                    <p class="terms">
                        <input type="checkbox" name="terms" id="terms" required />
                        <label for="terms">Я прочитал и принимаю <a href="/terms">Условия использования</a></label>
                    </p>
                </form>
            </div>
        </main>
    </body>
</html>
