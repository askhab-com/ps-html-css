<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1>Регистрация</h1>
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
            <form action="/signup">
                <div>
                    <input type="text" placeholder="Моя компания" name="company" required>
                </div>
                <div>
                    <input type="text" placeholder="Имя" name="first_name" required>
                    <input type="text" placeholder="Фамилия" name="last_name" required>
                </div>
                <div>
                    <input type="email" placeholder="E-mail" name="email" required>
                </div>
                <button>Зарегистрироваться -></button>
                <p>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Я прочитал и принимаю <a href="/terms">Условия использования</a></label>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
